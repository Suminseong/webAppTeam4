<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam with jQuery Action</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        video,
        canvas {
            border: 1px solid black;
            margin: 10px;
        }

        .results {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Real-Time Webcam with Multiple Models</h1>
    <video id="webcam" autoplay playsinline width="640" height="480"></video>
    <div>
        <canvas id="canvas1" width="320" height="240"></canvas>
        <p class="results">Canvas 1 Result: <span id="result1">-</span></p>
        <canvas id="canvas2" width="320" height="240"></canvas>
        <p class="results">Canvas 2 Result: <span id="result2">-</span></p>
        <canvas id="canvas3" width="320" height="240"></canvas>
        <p class="results">Canvas 3 Result: <span id="result3">-</span></p>
    </div>
    <script src="script.js"></script>
    <script src="action.js"></script>
</body>

</html>
